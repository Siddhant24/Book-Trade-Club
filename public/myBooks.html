<!DOCTYPE html>

<html>

	<head>
		<title></title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>

	<header>
		<button class="btn-link home"><i class="fa fa-home" style="font-size:48px"></i>Home</button>
		<div class="user-info">
			<p>Welcome, <span id="display-name"></span>!</p>
			<a class="menu" href="/profile">Profile</a>
			<p>|</p>
			<a class="menu" href="/logout">Logout</a>
		</div>
	</header>
	
	<body>
	    <div class="conatiner-fluid">
	        <div class="container">
				<br />
				<p class="clementine-text">TradeMyBooks</p>
			</div><br />
	        <div class="row request-buttons">
	            <div class="col-sm-4">
	                <button class="btn btn-primary"><h4>My requests</h4></button>
	            </div>
	            <div class="col-sm-4">
	                <button class="btn btn-primary"><h4>Requests for my books</h4></button>
	            </div>
	            <div class="col-sm-4">
	                <button class="btn btn-primary"><h4>Traded books</h4></button>
	            </div>
	        </div><br /><br />
	        <div class="request-text"></div>
	        <div class="text-center text-primary">
	            <h1>
	                My Books
	            </h1>
	        </div>
	        <div class="add-book-form text-center">
	            <form class="form-inline" method="post">
  					<div class="form-group">
    					<label class="control-label col-sm-2" for="add-book"><strong>Add Book:</strong></label>
    					<div class="col-sm-10"> 
      						<input type="text" class="form-control" id="add-book" placeholder="Enter book title" name="title">
    					</div>
  					</div>
  					<div class="form-group"> 
    					<div class="col-sm-offset-2 col-sm-10">
      						<button type="submit" class="btn btn-success">Add</button>
    					</div>
  					</div>
				</form>
	        </div>
	        <div class="book-list">
	        </div>
	    </div>
	    
	    <script type="text/javascript" src="common/ajax-functions.js"></script>
		<script type="text/javascript" src="controllers/userController.client.js"></script>
	</body>
	
</html>
