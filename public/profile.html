<!DOCTYPE html>

<html>

	<head>
		<title></title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>

	<body>
		<div class="container">
			<div class="github-profile">
				<p><span>Username: </span><span id="profile-username" class="profile-value"></span></p>
				<p><span>Display Name: </span><span id="display-name" class="profile-value"></span></p>
				<p><span>City: </span><span id="city-name" class="profile-value"></span></p>
				<p><span>State: </span><span id="state-name" class="profile-value"></span></p>
				<a class="menu" href="/">Home</a>
				<p id="menu-divide">|</p>
				<a class="menu" href="/logout">Logout</a>
			</div>
			<div class="details">
				<form class="form-horizontal" method="post">
  					<div class="form-group">
    					<label class="control-label col-sm-2" for="city">City:</label>
    					<div class="col-sm-10">
      						<input type="text" class="form-control" id="city" placeholder="Enter your city" name="city">
    					</div>
  					</div>
  					<div class="form-group">
    					<label class="control-label col-sm-2" for="state">State:</label>
    					<div class="col-sm-10"> 
      						<input type="text" class="form-control" id="state" placeholder="Enter your state" name="state">
    					</div>
  					</div>
  					<div class="form-group"> 
    					<div class="col-sm-offset-2 col-sm-10">
      						<button type="submit" class="btn btn-success">Save</button>
    					</div>
  					</div>
				</form>
			</div>
		</div>
		
		<script type="text/javascript" src="common/ajax-functions.js"></script>
		<script type="text/javascript" src="controllers/userController.client.js"></script>
	</body>
	<footer class="text-center"><a href="https://github.com/Siddhant24" target="_blank">&copy; Siddhant Bhakar</a></footer>
</html>
